title: Some things I wrote when perhaps I wasn't drunk.
description: I decided to start a blog to consolidate knowledge I acquired from my software engineering internship. Most of the stuff here is my own experience, opinions are my own and can differ from yours.
github_username: su5kk

email: temiki36@gmail.com

use_math: true

# google_analytics:

# Everything below here can be ignored, unless you want to change the theme entirely
theme: jekyll-theme-chirpy
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-octicons
  - jekyll-github-metadata

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
